{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container"></div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col text-center mt-3">
            <h1 class="logo-font">Blog Details</h1>
            <hr class="w-50 mb-1 d-none">
        </div>
    </div>
</div>

<div class="container">
<h1>{{ post.title }}</h1>
<h4>{{ post.author }} - {{ post.post_date }}</h4>
<p>{{ post.content|safe }}</p>
<a href="{% url 'blog-view' %}" class="btn btn-dark mt-5 mb-3">
    <span class="text-uppercase">Back</span>
</a>
</div>

{% endblock %}
