{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-dark text-white" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" name="action" id="login-btn">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
