{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container"></div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col text-center mt-3">
            <h1 class="logo-font">Contact</h1>
            <hr class="w-50 mb-1 d-none">
        </div>
    </div>
</div>

<div class="container">
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name:" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address:" required>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Message:" required></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
